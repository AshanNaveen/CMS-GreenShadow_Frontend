<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Green Shadow</title>
    <link href="/assets/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/assets/css/styles.css" rel="stylesheet"/>
    <link href="/assets/css/signInPage.css" rel="stylesheet"/>
</head>
<body>
<div class="container-fluid main-container">
    <div class="auth-container">
        <div class="row g-0">
            <!-- Left Side - Sign In Form -->
            <div class="col-md-6 form-side">
                <div class="form-content">

                    <p class="signin-heading">
                        Register to CMS
                    </p>
                    <p class="signin-subtitle">
                        Create Your New Account
                    </p>

                    <form class="login-form">
                        <div class="form-group">
                            <input
                                    class="form-control"
                                    id="email"
                                    placeholder="Email"
                                    required
                                    type="email"
                            />
                        </div>
                        <div class="form-group password-group">
                            <input
                                    class="form-control"
                                    id="password"
                                    placeholder="Password"
                                    required
                                    type="password"
                            />
                            <span class="password-toggle">
                                <img
                                    alt="Toggle password"
                                    src="/assets/icons/eye_svgrepo.com%20(2).svg"
                                />
                            </span>
                        </div>
                        <div class="form-group password-group" style="margin-bottom: 30px">
                            <input
                                    class="form-control"
                                    id="confirmPassword"
                                    placeholder="Confirm Password"
                                    required
                                    type="password"
                            />
                            <span class="password-toggle">
                                <img
                                        alt="Toggle password"
                                        src="/assets/icons/eye_svgrepo.com%20(2).svg"
                                />
                            </span>
                        </div>

                        <button class="btn btn-signin" type="submit">SIGN Up</button>
                    </form>

                    <div class="signup-prompt">
                        <span>You have an account?</span>
                        <a class="signup-link" href="/index.html"
                        >Sign In Now</a
                        >
                    </div>
                </div>
            </div>

            <!-- Right Side - Welcome Banner -->
            <div class="col-md-6 banner-side">
                <div class="banner-content">
                    <img
                            alt="FieldGuardian"
                            class="logo-white"
                            src="/assets/images/SignInCover.png"
                            style="opacity: 0.0"
                    />

                </div>
            </div>
        </div>
    </div>
</div>
<script src="/assets/jquery/jquery-3.7.1.min.js"></script>
<script src="/assets/bootstrap/js/bootstrap.min.js"></script>
<script src="/controllers/SignUpPageController.js"></script>
</body>
</html>
